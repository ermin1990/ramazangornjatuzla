<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacija za prikaz ramazanske vaktije">
    <meta name="theme-color" content="#333333" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Vaktija: Gornja Tuzla</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>Ramazan 2023 Gornja Tuzla</h1>
    </header>

    <div class="today">
        <p>Danas je: <b><span id="today"></span></b></p>
        <p>Ramazan počinje: <b>22.03.2023.</b> poslije Akšam namaza</p>
        <br>
        <div id="info"></div>
    </div>

    <main class="prayer-times">
        <div class="prayer-time">
            <h2>Sehur</h2>
            <p>Sutra</p>
            <p><span id="sehur-tomorrow"></span></p>
        </div>
        <div class="prayer-time">
            <h2>Iftar</h2>
            <p>Danas</p>
            <p><span id="iftar-today"></span></p>
        </div>
    </main>

    <!-- PWA installation prompt -->
    <div id="install-prompt" style="display:none;">
        <div class="install-prompt">
            <p>Želite instalirati ovu aplikaciju na vaš uređaj?</p>
            <button id="install-button">Instaliraj</button>
            <button id="dismiss-button">Ne hvala</button>

        </div>
        <script src="index.js"></script>
</body>

</html>
